<div class="container">
    <div class="jumbotron">
        <h2>Template Driven Form</h2>
        <form #form="ngForm" (ngSubmit)="submitForm(form.value)"> <!--se le asigna un ngForm para que Angular lo sepa-->
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="John" #firstName="ngModel" name="firstName" [(ngModel)]="user.firstName" [pattern]="myPattern" required> 
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">Introduzca el nombre</div>
            </div> <!--con user.firstName y user.LastName ya se linka el formularia y el ts--> <!--se esconde el div si es válido o por defecto (al empezar)-->
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" placeholder="Doe" #lastName="ngModel" name="lastName" [(ngModel)]="user.lastName" [pattern]="myPattern" required>
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Introduzca el apellido</div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="example@email.com" #lastName="ngModel" name="userEmail" [(ngModel)]="user.email" [pattern]="myPatternEmail" required>
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Introduzca el email</div>
            </div>
            <div class="form-group">
                <label for="typeahead-basic">País</label>
                <input id="typeahead-basic" type="text" class="form-control" name="pais" [(ngModel)]="user.country" [ngbTypeahead]="search"/>
            </div>
            
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
 </div>
