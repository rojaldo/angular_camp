<div class="container">
    <div class="jumbotron">
        <h2>Template Driven Form</h2>
        <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="John" #firstName="ngModel" name="firstName"
                    [(ngModel)]="user.firstName" [pattern]="namePattern" maxlength="3" required>
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First name is required
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Doe" #lastName="ngModel" name="lastName"
                    [(ngModel)]="user.lastName" required>
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name is required
                </div>
            </div>
            <!-- CONTINUA ... -->
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <form [formGroup]="testForm">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="John" [formControlName]="fn">
            <div *ngIf="isFieldValid(fn)">
                <div style="font-size: 12px; color: red">
                    NOT VALID
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" class="form-control" placeholder="Doe" [formControlName]="ln">
            <div *ngIf="isFieldValid(ln)">
                <div style="font-size: 12px; color: red">
                    NOT VALID
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="email@domain.com" [formControlName]="e">
            <div *ngIf="isFieldValid(e)">
                <div style="font-size: 12px; color: red">
                    NOT VALID
                </div>
            </div>
        </div>

    </form>
    <div>
        <button (click)="onSubmit()">Submit</button>
    </div>

</div>
