<div class="container text-center mt-3">
        <ngb-datepicker (dateSelect)="handleNavigate($event)"></ngb-datepicker>
</div>
<div class="container">
    <div class="jumbotron m-4">
        <h1 class="display-4">{{result.title}}</h1>
        <img [src]="result.url" alt="" width="100%" *ngIf="result.media_type === 'image'">
        <div class="container-fluid text-center">
            <youtube-player *ngIf="result.media_type === 'video'" [videoId]="result.id"></youtube-player>        
        </div>
        <p class="lead">{{result.explanation}}</p>
        <hr class="my-2">
        <p>{{result.date}}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" [href]="result.hdurl" role="button" *ngIf="result.media_type === 'image'">Descargar imagen</a>
        </p>
    </div>
</div>
<p>{{result | json}}</p>
