<div class="container">
    <div class="jumbotron m-4">
        <h1 class="display-4">{{result.title}}</h1>
        <img [src]="result.url" alt="" width="100%">
        <p class="lead">{{result.explanation}}</p>
        <hr class="my-2">
        <p>{{result.date}}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" [href]="result.hdurl" role="button">Descargar imagen</a>
        </p>
    </div>
</div>
