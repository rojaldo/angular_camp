<div class="container">
  <app-hero-inputs
    (hero)="getHero($event)"
  ></app-hero-inputs>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let hero of heroes">
      <app-hero-boxes
        [name]="hero.name"
        [description]="hero.desc"
      ></app-hero-boxes>
    </div>
  </div>
</div>
