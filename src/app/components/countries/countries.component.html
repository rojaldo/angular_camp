<div class="container">
    
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let country of countries">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">{{country.name}}</h4>
                    <p class="card-text">{{country.population}}</p>
                    <p class="card-text">{{country.area}} km2</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
