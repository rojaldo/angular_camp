<div class="jumbotron m-4" *ngIf="result !== undefined">
    <h1 class="display-4">{{result.title}}</h1>
    <img [src]="result.url" class="img-fluid" *ngIf="result.media_type === 'image'"><br>
    <div class="container-fluid text-center">
        <youtube-player  *ngIf="result.media_type === 'video'" [videoId]="result.id"></youtube-player>
    </div>
    <p class="lead">{{result.explanation}}</p>
    <hr>
    <p>Autor: {{result.copyright}}</p>
    <p>Fecha: {{result.date}}</p>
    <p class="lead" >
        <a [href]="result.hdurl" role="button" *ngIf="result.media_type === 'image'">Ver imagen a mayor tama√±o</a>
    </p>
</div>
<div class="alert alert-primary" role="alert" *ngIf="result === undefined">
    <strong>Cargando datos</strong>
</div>
